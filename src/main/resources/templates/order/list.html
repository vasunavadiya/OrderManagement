<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Orders</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
        </div>
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
                <thead>
                <tr>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">
                        Customer:
                    </th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                        Mobile Number
                    </th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                        Weight
                    </th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                        Item
                    </th>
                    <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
                </tr>
                </thead>
                <tbody>

                <th:block th:each="o :${orders}">
                    <tr>
                        <td class="px-4 py-3"th:text="*{o.customer.name}"></td>
                        <td class="px-4 py-3" th:text="*{o.customer.mobileNumber}"></td>
                        <td class="px-4 py-3" th:text="*{o.weight}"></td>
                        <td class="px-4 py-3 text-lg text-gray-900"th:text="*{o.item.getName()}"></td>
                        <td class="px-4 py-3 text-lg text-gray-900"><a th:href="@{/order/getOrder(orderId=${o.id})}">Open</a> </td>
<!--                        <td class="px-4 py-3 text-lg text-gray-900"th:text="*{o.item.getName()}"></td>-->
<!--                        <td class="w-10 text-center">-->
<!--                           -->
<!--                        </td>-->
                    </tr>
                </th:block>

                </tbody>
            </table>
        </div>
        <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
            <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </a>
            <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                <a th:href="@{/order/create}">Button</a>
            </button>
        </div>
    </div>
</section>
</body>
</html>
